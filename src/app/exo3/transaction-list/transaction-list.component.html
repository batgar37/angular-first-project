<table
  mat-table
  matSort
  matSortActive="id"
  matSortDirection="asc"
  matSortDisableClear
  (matSortChange)="sortTransactions($event)"
  [dataSource]="dataSource"
>
  <ng-container matColumnDef="id">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let transaction">{{ transaction.id }}</td>
  </ng-container>
  <ng-container matColumnDef="amount">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Amount</th>
    <td mat-cell *matCellDef="let transaction">{{ transaction.amount }}</td>
  </ng-container>
  <ng-container matColumnDef="balance">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Balance</th>
    <td mat-cell *matCellDef="let transaction">
      {{ transaction.balance }}
    </td>
  </ng-container>
  <ng-container matColumnDef="label">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Label</th>
    <td mat-cell *matCellDef="let transaction">
      {{ transaction.label }}
    </td> </ng-container
  ><ng-container matColumnDef="date">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let transaction">{{ transaction.date }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr
    mat-row
    *matRowDef="let myRowData; columns: columnsToDisplay"
    (click)="log()"
  ></tr>
</table>
